<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>
		$(document).ready(function() {
			$('.hidden').hide()

			$('#select_method').change(function() {
				if (this.value == 'gpu') {
					$('#input_wallet').hide()
					$('#select_cuda_ver').hide()
					$('#select_gpu_make').show()
					
				} else if (this.value =='cpu') {
					$('#select_gpu_make').hide()
					$('#select_cuda_ver').hide()
					$('#input_wallet').show()
					$('#submit').show()
				}
			});
			$('#select_gpu_make').change(function() {
				if (this.value == 'nvidia') {
					$('#select_cuda_ver').show()
				} else {
					$('#select_cuda_ver').hide()
					$('#input_wallet').show()
					$('#submit').show()
				}
			});
			$('#select_cuda_ver').change(function() {
				if (this.value) {
					$('#input_wallet').show()
					$('#submit').show()
				}
			});



		});

	</script>
</head>

<body>
	<form action="https://garlic.wine/download" method="post">
		<select id='select_method'>
			<option>Select Method</option>
			<option value='gpu'>GPU</option>
			<option value='cpu'>CPU</option>
		</select>
		<select class='hidden' id='select_gpu_make'>
			<option>Select Card Make</option>
			<option value='nvidia'>NVidia</option>
			<option value='amd'>AMD</option>
		</select>
		<select class='hidden' id='select_cuda_ver'>
			<option>Select CUDA Version</option>
			<option value='9&+'>9 and up</option>
			<option value='8&-'>8 and lower</option>
		</select>
		<input type='text' class='hidden' id='input_wallet' value='Enter GRLC Address'></input>
		<input type="submit" class='hidden' id='submit' value="Download Miner!">
	</form>
<a class='hidden' href='google.com'>Determine which CUDA version you have</a>

</body>
